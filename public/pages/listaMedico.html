<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../src/css/listaMedicos.css">
    <title>Enviar Dados</title>
</head>

<body>

    <!-- Nav -->
    <div
        class="navbar bg-body-tertiary border-bottom border- border-warning rounded-bottom d-flex justify-content-evenly">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="../../src/img/logo.png" alt="logo" class="logo">
            </a>
            <div class="navbar-brand">
                <h5>Tela inicial</h5>
            </div>
            <div class="nav-item">
                <a href="../../index.html" class="nav-link" id="configIcon">
                    <i class="bi bi-arrow-left-square-fill"></i><span>Voltar</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <table id="medicosTable" class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Especialidade</th>
                    <th>CRM</th>
                    <th>Ações</th>
                </tr>
            <tbody>

            </tbody>
            </thead>
        </table>

        <div class="mt-3 w-100">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target=".modal">Adicionar
                    Médico</button>
            </div>
        </div>
    </div>



    <div class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Médico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="medicoForm" class="p-4" onsubmit="return validarFormulario()">
                        <div>
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" class="form-control" name="nome" required>
                        </div>
                        <div>
                            <label for="especialidade" class="form-label">Especialidade:</label>
                            <input type="text" id="especialidade" class="form-control" name="especialidade" required>
                        </div>
                        <div>
                            <label for="crm" class="form-label">CRM:</label>
                            <input type="number" id="crm" class="form-control" name="crm" required>
                        </div>
                        <div class="d-flex justify-content-center p-3">
                            <button class="btn btn-primary" type="submit" data-bs-dismiss="modal"
                                aria-label="Close">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de Exclusão -->
    <div class="modal fade delete-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir Médico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir este médico?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger deleteButton" id="delete-btn" data-bs-dismiss="modal">Excluir</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal de Edição -->
    <div class="modal fade edit-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Médico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editMedicoForm" class="p-4">
                        <div>
                            <label for="editNome" class="form-label">Nome:</label>
                            <input type="text" id="editNome" class="form-control" name="editNome" required>
                        </div>
                        <div>
                            <label for="editEspecialidade" class="form-label">Especialidade:</label>
                            <input type="text" id="editEspecialidade" class="form-control" name="editEspecialidade"
                                required>
                        </div>
                        <div>
                            <label for="editCrm" class="form-label">CRM:</label>
                            <input type="text" id="editCrm" class="form-control" name="editCrm" required>
                        </div>
                        <div class="d-flex justify-content-center p-3">
                            <button id="edit-save" class="btn btn-primary" type="submit" data-bs-dismiss="modal"
                                aria-label="Close">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de exclusão -->
    <div class="modal fade delete-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deletar médico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text">
                        <p>Essa ação não pode ser revertida</p>
                        <p id="mensagemCerteza"></p>
                    </div>
                    <div class="d-flex justify-content-center p-3">
                        <button class="btn btn-primary btn-confirm-delete"></button>
                        <button class="btn btn-primary btn-no-confirm" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../src/js/adicionaMedico.js"></script>
    <script src="../../src/js/listaMedicos.js"></script>
    <script src="../../src/js/pageListaMedicos.js"></script>
</body>

</html>
