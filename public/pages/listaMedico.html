<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../src/css/listaMedicos.css">
    <title>Enviar Dados</title>
</head>
<body>

<!-- Nav -->
<div class="navbar bg-body-tertiary border-bottom border- border-warning rounded-bottom d-flex justify-content-evenly">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">
            <img src="../../src/img/logo.png" alt="logo" class="logo">
        </a>
        <div class="navbar-brand">
            <h5>Tela inicial</h5>
        </div>
        <div class="nav-item">
            <a href="../../index.html" class="nav-link" id="configIcon">
                <i class="bi bi-arrow-left-square-fill"></i><span>Voltar</span>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <table id="medicosTable" class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Especialidade</th>
            <th>CRM</th>
        </tr>
        <tbody>

        </tbody>
        </thead>
    </table>

    <div class="mt-3">
        <div class="w-100">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target=".modal">Adicionar Médico</button>
        </div>
    </div>
</div>



<div class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Médico</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="medicoForm" class="p-4" onsubmit="return validarFormulario()">
                    <div>
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" class="form-control" name="nome" required>
                    </div>
                    <div>
                        <label for="especialidade" class="form-label">Especialidade:</label>
                        <input type="text" id="especialidade" class="form-control" name="especialidade" required>
                    </div>
                    <div>
                        <label for="crm" class="form-label">CRM::</label>
                        <input type="text" id="crm" class="form-control" name="crm" required>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-body">
            Preencha todos os campos antes de enviar.
          </div>
        </div>
    </div>
</div>

<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../src/js/adicionaMedico.js"></script>
<script src="../../src/js/listaMedicos.js"></script>
<script src="../../src/js/pageListaMedicos.js"></script>
</body>
</html>
