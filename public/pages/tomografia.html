<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../src/css/global.css">
        <link rel="stylesheet"
            href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet"
            href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <title>CDR Tools - Tomografia</title>
    </head>
    <body>

        <!-- loading -->
        <!-- <div class="loading" id="loading">
        <div class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
        </div>

        <!-- nav -->
        <div
            class="navbar bg-body-tertiary border-bottom border- border-warning rounded-bottom d-flex justify-content-evenly">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="../../src/img/logo.png" alt="logo" class="logo">
                </a>
                <div class="navbar-brand">
                    <h5>Tomografia</h5>
                </div>
                <div class="nav-item">
                    <a href="./formularios.html" class="nav-link"
                        id="configIcon">
                        <i
                            class="bi bi-arrow-left-square-fill"></i><span>Voltar</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <form>
                <div class="card d-flex justify-content-evenly mt-4">
                    <div class="card-header">
                        <div class="d-flex justify-content-evenly px2">
                            <!-- flex inline, input de Codigo, Revisão, Próxima revisão -->
                            <div class="form-group">
                                <label for="codigo">Código:</label>
                                <input type="text" class="form-control" id="codigo">
                            </div>
                            <div class="form-group">
                                <label for="revisao">Revisão:</label>
                                <input type="text" class="form-control" id="revisao">
                            </div>
                            <div class="form-group">
                                <label for="proximaRevisao">Próxima Revisão:</label>
                                <!-- input de mês e ano -->
                                <input type="month" class="form-control" id="proximaRevisao">
                            </div>
                        </div>
                    </div>
                    <div class="card-body d-flex justify-content-evenly">
                        <div class="col-6 px-2">
                            <div class="form-group">
                                <label for="nome">Nome do Paciente</label>
                                <input type="text" class="form-control" id="paciente">
                            </div>
                            <div class="form-group">
                                <label for="protocolo">Protocolo</label>
                                <input type="text" class="form-control" id="protocolo">
                            </div>
                            <div class="form-group">
                                <label for="idade">Exame</label>
                                <input type="text" class="form-control" id="idade" placeholder="Tomografia de...">
                            </div>
                            <div class="form-group">
                                <label for="medico">Médico Solicitante</label>
                                <select class="form-select" id="medicoSolicitante">
                                    <option selected disabled>Selecione o Médico</option>
                                    <option value="1">Dr. Fulano</option>
                                    <option value="2">Dr. Beltrano</option>
                                    <option value="3">Dr. Ciclano</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="data">Data do Exame</label>
                                <input type="date" name="data" class="form-control" id="dataExame">
                            </div>
                        </div>
                        <div class="col-6 px-2">
                            <div class="form-group">
                                <label for="dn">DN:</label>
                                <input type="text" class="form-control" id="dn">
                            </div>
                            <div class="form-group d-flex flex-row justify-content-evenly">
                                <div class="col-6 pe-2">
                                    <label for="peso">Peso:</label>
                                    <input type="number" class="form-control" id="peso" placeholder="54.4">
                                </div>
                                <div class="col-6 ps-2">
                                    <label for="altura">Altura:</label>
                                    <input type="number" class="form-control" id="altura" placeholder="1.80m ou 180cm">
                                </div>
                            </div>
                            <div class="form-group d-flex flex-row justify-content-evenly">
                                <div class="col-6 pe-2">
                                    <!-- RG ou CPF -->
                                    <label for="rg">RG ou CPF:</label>
                                    <input type="text" class="form-control" id="rgCPF">
                                </div>
                                <div class="col-6 ps-2">
                                    <!-- Telefone -->
                                    <label for="telefone">Telefone:</label>
                                    <input type="text" class="form-control" id="telefone">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card perguntas d-flex justify-content-evenly mt-4">
                    <div class="card-body">
                        <div class="form-group py-2">
                            <label for="motivo">1. Qual o motivo da solicitação do exame:</label>
                            <textarea name id="motivoExame" class="form-control"></textarea>
                        </div>

                        <div class="form-group py-2">
                            <div>
                                <label for="queixa">2. Qual a principal queixa?</label>
                                <input type="text" class="form-control" id="principalQueixa">
                            </div>
                            <div>
                                <label for>Há quanto tempo?</label>
                                <input type="text" class="form-control" id="tempoSintomas">
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>3. Já realizou alguma cirurgia na área em estudo?</label>
                            <div class="form-check">
                                <div class="sim">
                                    <input class="form-check-input" type="radio" name="cirurgiaArea" id="cirurgiaAreaSim">
                                    <label class="form-check-label" for="cirurgiaAreaSim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input class="form-check-input" type="radio" name="cirurgiaArea" id="cirurgiaAreaNao">
                                    <label class="form-check-label" for="cirurgiaAreaNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>4. Já realizou alguma outra cirurgia?</label>
                            <div class="form-check">
                                <div class="sim">
                                    <input class="form-check-input" type="radio" name="outraCirurgia" id="outraCirurgiaSim">
                                    <label class="form-check-label" for="outraCirurgiaSim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input class="form-check-input" type="radio" name="outraCirurgia" id="outraCirurgiaNao">
                                    <label class="form-check-label" for="outraCirurgiaNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>5. Já realizou Quimioterapia?</label>
                            <div class="form-check">
                                <div class="sim">
                                    <input class="form-check-input" type="radio" name="fezQuimio" id="fezQuimioSim">
                                    <label class="form-check-label" for="fezQuimioSim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input class="form-check-input" type="radio" name="fezQuimio" id="fezQuimioNao">
                                    <label class="form-check-label" for="fezQuimioNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>6. É portador de alguma enfermidade conhecida?</label>
                            <div class="form-group d-flex flex-column justify-content-evenly py-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="hipertensao" id="hipertensao">
                                    <label class="form-label form-check-label" for="hipertensao">Hipertensão</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="cardiopatias" id="cardiopatias">
                                    <label class="form-label" for="cardiopatias">Cardiopatias</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="diabetes" id="diabetes">
                                    <label class="form-label" for="diabetes">Diabetes</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="insuficienciaRenal" id="insuficienciaRenal">
                                    <label class="form-label" for="insuficienciaRenal">Insuficiência Renal</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="anemiaFalciforme" id="anemiaFalciforme">
                                    <label class="form-label" for="anemiaFalciforme">Anemia falciforme</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="alergiaMedicamentos" id="alergiaMedicamentos">
                                    <label class="form-label" for="alergiaMedicamentos">Alergia a medicamentos</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>7. Possui Marcapasso?</label>
                            <div class="form-check">
                                <div class="sim">
                                    <input class="form-check-input" type="radio" name="marcapasso" id="marcapassoSim">
                                    <label class="form-check-label" for="marcapassoSim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input class="form-check-input" type="radio" name="marcapasso" id="marcapassoNao">
                                    <label class="form-check-label" for="marcapassoNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>8. Já realizou Radioterapia?</label>
                            <div class="form-check">
                                <div class="sim">
                                <input class="form-check-input" type="radio" name="fezRadio" id="fezRadioSim">
                                <label class="form-check-label" for="fezRadioSim">Sim</label>
                                </div>
                                <div class="nao">
                                <input class="form-check-input" type="radio" name="fezRadio" id="fezRadioNao">
                                <label class="form-check-label" for="fezRadioNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>9. Possui Aneurisma?</label>
                            <div class="form-check">
                                <div class="sim">
                                <input class="form-check-input" type="radio" name="aneurisma" id="aneurismaSim">
                                <label class="form-check-label" for="aneurismaSim">Sim</label>
                                </div>
                                <div class="nao">
                                <input class="form-check-input" type="radio" name="aneurisma" id="aneurismaNao">
                                <label class="form-check-label" for="aneurismaNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>10. Possui algum objeto metálico no corpo (Próteses, DIU, etc)?</label>
                            <div class="form-check">
                                <div class="sim">
                                <input class="form-check-input" type="radio" name="objetoMetal" id="objetoMetalSim">
                                <label class="form-check-label" for="objetoMetalSim">Sim</label>
                                </div>
                                <div class="nao">
                                <input class="form-check-input" type="radio" name="objetoMetal" id="objetoMetalNao">
                                <label class="form-check-label" for="objetoMetalNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>11. Utiliza Alguma medicação de uso contínuo?</label>
                            <div class="form-check">
                                <div class="sim">
                                    <input class="form-check-input" type="radio" name="medContinuo" id="medContinuoSim">
                                    <label class="form-check-label" for="medContinuoSim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input class="form-check-input" type="radio" name="medContinuo" id="medContinuoNao">
                                    <label class="form-check-label" for="medContinuoNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>12. Para Mulheres: Há alguma possibilidade de gravidez?</label>
                            <div class="form-check">
                                <div class="sim">
                                <input class="form-check-input" type="radio" name="gravidez" id="gravidezSim">
                                <label class="form-check-label" for="gravidezSim">Sim</label>
                                </div>
                                <div class="nao">
                                <input class="form-check-input" type="radio" name="gravidez" id="gravidezNao">
                                <label class="form-check-label" for="gravidezNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>13. Possui alergia a algum medicamento?</label>
                            <div class="form-check">
                                <div class="sim">
                                <input class="form-check-input" type="radio" name="alergiaMedicamento" id="alergiaMedicamentoSim">
                                <label class="form-check-label" for="alergiaMedicamentoSim">Sim</label>
                                </div>
                                <div class="nao">
                                <input class="form-check-input" type="radio" name="alergiaMedicamento" id="alergiaMedicamentoNao">
                                <label class="form-check-label" for="alergiaMedicamentoNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>14. Possui alguma restrição alimentar?</label>
                            <div class="form-check">
                                <div class="sim">
                                <input class="form-check-input" type="radio" name="restricaoAlimentar" id="restricaoAlimentarSim">
                                <label class="form-check-label" for="restricaoAlimentarSim">Sim</label>
                                </div>
                                <div class="nao">
                                <input class="form-check-input" type="radio" name="restricaoAlimentar" id="restricaoAlimentarNao">
                                <label class="form-check-label" for="restricaoAlimentarNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>15. Tem alergia a algum contraste iodado?</label>
                            <div class="form-check">
                                <div class="sim">
                                <input class="form-check-input" type="radio" name="alergiaContraste" id="alergiaContrasteSim">
                                <label class="form-check-label" for="alergiaContrasteSim">Sim</label>

                                <input class="form-check-input" type="radio" name="alergiaContraste" id="alergiaContrasteNao">
                                <label class="form-check-label" for="alergiaContrasteNao">Não</label>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>16. Já desmaiou alguma vez?</label>
                            <div class="form-check">
                                <div class="sim">
                                    <input class="form-check-input" type="radio" name="desmaio" id="desmaioSim">
                                    <label class="form-check-label" for="desmaioSim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input class="form-check-input" type="radio" name="desmaio" id="desmaioNao">
                                    <label class="form-check-label" for="desmaioNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>17. Tem alguma fobia (como de lugares fechados, agulhas, etc)?</label>
                            <div class="form-check">
                                <div class="sim">
                                    <input class="form-check-input" type="radio" name="fobia" id="fobiaSim">
                                    <label class="form-check-label" for="fobiaSim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input class="form-check-input" type="radio" name="fobia" id="fobiaNao">
                                    <label class="form-check-label" for="fobiaNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>18. Possui algum problema auditivo?</label>
                            <div class="form-check">
                                <div class="sim">
                                    <input class="form-check-input" type="radio" name="problemaAuditivo" id="problemaAuditivoSim">
                                    <label class="form-check-label" for="problemaAuditivoSim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input class="form-check-input" type="radio" name="problemaAuditivo" id="problemaAuditivoNao">
                                    <label class="form-check-label" for="problemaAuditivoNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>19. Possui algum problema visual?</label>
                            <div class="form-check">
                                <div class="sim">
                                    <input class="form-check-input" type="radio" name="problemaVisual" id="problemaVisualSim">
                                    <label class="form-check-label" for="problemaVisualSim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input class="form-check-input" type="radio" name="problemaVisual" id="problemaVisualNao">
                                    <label class="form-check-label" for="problemaVisualNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>20. Já teve alguma reação adversa durante um exame de imagem?</label>
                            <div class="form-check">
                                <div class="sim">
                                    <input class="form-check-input" type="radio" name="reacaoAdversa" id="reacaoAdversaSim">
                                    <label class="form-check-label" for="reacaoAdversaSim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input class="form-check-input" type="radio" name="reacaoAdversa" id="reacaoAdversaNao">
                                    <label class="form-check-label" for="reacaoAdversaNao">Não</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group py-2">
                            <label>21. Tem algum problema cardíaco?</label>
                            <div class="form-check">
                                <div class="sim">
                                    <input class="form-check-input" type="radio" name="problemaCardiaco" id="problemaCardiacoSim">
                                    <label class="form-check-label" for="problemaCardiacoSim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input class="form-check-input" type="radio" name="problemaCardiaco" id="problemaCardiacoNao">
                                    <label class="form-check-label" for="problemaCardiacoNao">Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>

        <script
            src="../../node_modules/@popperjs/core/dist/cjs/popper.js"></script>
        <script
            src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script
            src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../../src/js/tomografiaPage.js"></script>
    </body>
</html>
