<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/css/global.css">
    <link rel="stylesheet" href="../../src/css/loader.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>CDR Tools - Tomografia</title>
</head>

<body>

    <div class="loading" id="loading">
        <div class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
        </div>  
    </div>

    <div id="popupSuc" class="modal">
        <div class="modal-content">
            <div class="mensagem">
                <img alt="Cadastro realizado!" src="../../src/img/gif.gif" class="checkGif" />

                <p>Formulario enviado com sucesso!</p>
                <a href="./tomografia.html" id="closeModalBtn">Fechar </a>
            </div>
        </div>
    </div>

    <div id="popupFail" class="modal">
        <div class="modal-content">
            <div class="mensagem">
                <img alt="Cadastro realizado!" src="../../src/img/cancelar.png" class="checkGif" />

                <p>Falha ao enviar formulario!</p>
                <a href="./tomografia.html" id="closeModalBtn">Fechar</a>
            </div>
        </div>
    </div>

    <!-- nav -->
    <div
        class="navbar bg-body-tertiary border-bottom border- border-warning rounded-bottom d-flex justify-content-evenly">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="../../src/img/logo.png" alt="logo" class="logo">
            </a>
            <div class="navbar-brand">
                <h5>Tomografia</h5>
            </div>
            <div class="nav-item">
                <a href="./formularios.html" class="nav-link" id="configIcon">
                    <i class="bi bi-arrow-left-square-fill"></i><span>Voltar</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="card d-flex justify-content-evenly mt-4">
                <div class="card-header">
                    <div class="d-flex justify-content-evenly px2">
                        <!-- flex inline, input de Codigo, Revisão, Próxima revisão -->
                        <div class="form-group">
                            <label for="codigo">Código:</label>
                            <input type="text" class="form-control" id="codigo">
                        </div>
                        <div class="form-group">
                            <label for="revisao">Revisão:</label>
                            <input type="text" class="form-control" id="revisao">
                        </div>
                        <div class="form-group">
                            <label for="proximaRevisao">Próxima Revisão:</label>
                            <!-- input de mês e ano -->
                            <input type="month" class="form-control" id="proximaRevisao">
                        </div>
                    </div>
                </div>
                <div class="card-body d-flex justify-content-evenly">
                    <div class="col-6 px-2">
                        <div class="form-group">
                            <label for="nome">Nome do Paciente</label>
                            <input type="text" class="form-control" id="paciente">
                        </div>
                        <div class="form-group">
                            <label for="protocolo">Protocolo</label>
                            <input type="text" class="form-control" id="protocolo">
                        </div>
                        <div class="form-group">
                            <label for="exame">Exame</label>
                            <input type="text" class="form-control" id="exame" placeholder="Tomografia de...">
                        </div>
                        <div class="form-group">
                            <label for="medico">Médico Solicitante</label>
                            <select class="form-select" id="medicoSolicitante">
                                <option selected disabled>Selecione o
                                    Médico</option>
                                <option value="1">Dr. Fulano</option>
                                <option value="2">Dr. Beltrano</option>
                                <option value="3">Dr. Ciclano</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="data">Data do Exame</label>
                            <input type="date" name="data" class="form-control" id="dataExame">
                        </div>
                    </div>
                    <div class="col-6 px-2">
                        <div class="form-group">
                            <label for="dn">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="dn">
                        </div>
                        <div class="form-group d-flex flex-row justify-content-evenly">
                            <div class="col-6 pe-2">
                                <label for="peso">Peso:</label>
                                <input type="number" class="form-control" id="peso" placeholder="54.4">
                            </div>
                            <div class="col-6 ps-2">
                                <label for="altura">Altura:</label>
                                <input type="number" class="form-control" id="altura" placeholder="1.80m ou 180cm">
                            </div>
                        </div>
                        <div class="form-group d-flex flex-row justify-content-evenly">
                            <div class="col-6 pe-2">
                                <!-- RG ou CPF -->
                                <label for="rg">RG ou CPF:</label>
                                <input type="text" class="form-control" id="rgCPF">
                            </div>
                            <div class="col-6 ps-2">
                                <!-- Telefone -->
                                <label for="telefone">Telefone:</label>
                                <input type="text" class="form-control" id="telefone">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card perguntas d-flex justify-content-evenly mt-4">
                <div class="card-body">
                    <div class="form-group">
                        <label for="motivo">1. Qual o motivo da solicitação
                            do exame:</label>
                        <textarea name id="motivoExame" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="queixa">2. Qual a principal
                                queixa?</label>
                            <input type="text" class="form-control" id="principalQueixa">
                        </div>
                        <div>
                            <label for>Há quanto tempo?</label>
                            <input type="text" class="form-control" id="tempoSintomas">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>3. Já realizou alguma cirurgia na área em
                            estudo?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="cirurgia" id="cirurgiaSim" value="sim">
                                <label class="form-check-label" for="cirurgiaSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="cirurgia" id="cirurgiaNao" value="nao">
                                <label class="form-check-label" for="cirurgiaNao">Não</label>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label>4. Já realizou alguma outra cirurgia?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="outraCirurgia" id="outraCirurgiaSim" value="sim">
                                <label class="form-check-label" for="outraCirurgiaSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="outraCirurgia" id="outraCirurgiaNao" value="nao">
                                <label class="form-check-label" for="outraCirurgiaNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for>5. Já realizou Quimioterapia?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="quimioterapia" id="quimioterapiaSim" value="sim">
                                <label class="form-check-label" for="quimioterapiaSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="quimioterapia" id="quimioterapiaNao" value="nao">
                                <label class="form-check-label" for="quimioterapiaNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>6. É portador de alguma enfermidade
                            conhecida?</label>
                        <div class="form-group d-flex flex-column justify-content-evenly py-3">
                            <div class="form-check ">
                                <input class="form-check-input d-inp" type="checkbox" value="hipertensao" id="hipertensao">
                                <label class="form-label form-check-label" for="hipertensao">Hipertensão</label>
                            </div>

                            <div class="form-check ">
                                <input class="form-check-input d-inp" type="checkbox" value="cardiopatias" id="cardiopatias">
                                <label class="form-label" for="cardiopatias">Cardiopatias</label>
                            </div>

                            <div class="form-check ">
                                <input class="form-check-input d-inp" type="checkbox" value="diabetes" id="diabetes">
                                <label class="form-label" for="diabetes">Diabetes</label>
                            </div>

                            <div class="form-check ">
                                <input class="form-check-input d-inp" type="checkbox" value="insuficienciaRenal"
                                    id="insuficienciaRenal">
                                <label class="form-label" for="insuficienciaRenal">Insuficiência
                                    Renal</label>
                            </div>

                            <div class="form-check ">
                                <input class="form-check-input d-inp" type="checkbox" value="anemiaFalciforme"
                                    id="anemiaFalciforme">
                                <label class="form-label" for="anemiaFalciforme">Anemia
                                    Falciforme</label>
                            </div>

                            <div class="form-check ">
                                <input type="checkbox" id="mielomaMultiplo" value="mielomaMultiplo"
                                    class="form-check-input d-inp">
                                <label for="mielomaMultiplo" class="form-label">Mieloma
                                    Múltiplo</label>
                            </div>

                            <div class="form-check ">
                                <input type="checkbox" id="asma" value="asma" class="form-check-input d-inp">
                                <label for="asma" class="form-label">Asma</label>
                            </div>

                            <div class="form-check ">
                                <input type="checkbox" id="rinite" value="rinite" class="form-check-input d-inp">
                                <label for="rinite" class="form-label d-inp">Rinite</label>
                            </div>

                            <div class="form-check ">
                                <input type="checkbox" id="outros" value="outros" class="form-check-input d-inp">
                                <label for="outros" class="form-label">Outros</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>7. Utiliza algum medicamento?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="medicamento" id="medicamentoSim" value="sim">
                                <label class="form-check-label" for="medicamentoSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="medicamento" id="medicamentoNao" value="nao">
                                <label class="form-check-label" for="medicamentoNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>8. Possui algum tipo de alergia?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="alergia" id="alergiaSim" value="sim">
                                <label class="form-check-label" for="alergiaSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="alergia" id="alergiaNao" value="nao">
                                <label class="form-check-label" for="alergiaNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>9. Possui alguma alergia medicamentosa
                            (iodo)?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="alergiaMedicamentosa"
                                    id="alergiaMedicamentosaSim" value="sim">
                                <label class="form-check-label" for="alergiaMedicamentosaSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="alergiaMedicamentosa"
                                    id="alergiaMedicamentosaNao" value="nao">
                                <label class="form-check-label" for="alergiaMedicamentosaNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>10. Possui alguma alergia alimentar
                            (camarão/mariscos)?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="alergiaAlimentar"
                                    id="alergiaAlimentarSim" value="sim">
                                <label class="form-check-label" for="alergiaAlimentarSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="alergiaAlimentar"
                                    id="alergiaAlimentarNao" value="nao">
                                <label class="form-check-label" for="alergiaAlimentarNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>11. Tabagista?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="tabagista" id="tabagistaSim" value="sim">
                                <label class="form-check-label" for="tabagistaSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="tabagista" id="tabagistaNao" value="nao">
                                <label class="form-check-label" for="tabagistaNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>12. Já fez tratamento para
                            tuberculose?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="tuberculose" id="tuberculoseSim" value="sim">
                                <label class="form-check-label" for="tuberculoseSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="tuberculose" id="tuberculoseNao" value="nao">
                                <label class="form-check-label" for="tuberculoseNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>13. Já realizou TC anteriormente?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="tcAnterior" id="tcAnteriorSim" value="sim">
                                <label class="form-check-label" for="tcAnteriorSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="tcAnterior" id="tcAnteriorNao" value="nao">
                                <label class="form-check-label" for="tcAnteriorNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>14. Já realizou algum exame prévio da área em
                            estudo?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="examePrevio" id="examePrevioSim" value="sim">
                                <label class="form-check-label" for="examePrevioSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="examePrevio" id="examePrevioNao" value="nao">
                                <label class="form-check-label" for="examePrevioNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>15. Será realizdo algum tipo de
                            anestesia?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="anestesia" id="anestesiaSim" value="sim">
                                <label class="form-check-label" for="anestesiaSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="anestesia" id="anestesiaNao" value="nao">
                                <label class="form-check-label" for="anestesiaNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>16. Já realizou algum tipo de exame com uso
                            de constraste iodado?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="contrasteIodado"
                                    id="contrasteIodadoSim" value="sim">
                                <label class="form-check-label" for="contrasteIodadoSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="contrasteIodado"
                                    id="contrasteIodadoNao" value="nao">
                                <label class="form-check-label" for="contrasteIodadoNao">Não</label>

                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>17. Usa Hipoglicemiante oral?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="hipoglicemiante"
                                    id="hipoglicemianteSim" value="sim">
                                <label class="form-check-label" for="hipoglicemianteSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="hipoglicemiante"
                                    id="hipoglicemianteNao" value="nao">
                                <label class="form-check-label" for="hipoglicemianteNao">Não</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card perguntas femininoExclusivo mt-4">
                <div class="card-body">
                    <div class="form-group">
                        <label>18. Existe alguma possibilidade de estar
                            grávida?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="possibilidadeGravidez"
                                    id="possibilidadeGravidezSim" value="sim">
                                <label class="form-check-label" for="possibilidadeGravidezSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="possibilidadeGravidez"
                                    id="possibilidadeGravidezNao" value="nao">
                                <label class="form-check-label" for="possibilidadeGravidezNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>19. Está amamentando?</label>
                        <div class="form-check">
                            <div class="sim">
                                <input class="form-check-input" type="radio" name="possibilidadeAmamentacao"
                                    id="possibilidadeAmamentacaoSim" value="sim">
                                <label class="form-check-label" for="possibilidadeAmamentacaoSim">Sim</label>
                            </div>
                            <div class="nao">
                                <input class="form-check-input" type="radio" name="possibilidadeAmamentacao"
                                    id="possibilidadeAmamentacaoNao" value="nao">
                                <label class="form-check-label" for="possibilidadeAmamentacaoNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>20. Tipo de exame:</label>
                        <input type="text" name="TipoExame" id="TipoExame" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>21. Orientação técnica:</label>
                        <textarea name="OrientacaoMedica" id="OrientacaoMedica" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="p-4 buttons ">
                <div class="card-body d-flex justify-content-center">
                    <button type="button" class="btn btn-lg btn-primary mx-2" id="btnSalvarTomografia">Salvar</button>
                    <button type="button" class="btn btn-lg btn-danger mx-2" id="btnCancelar">Visualizar</button>
                </div>
            </div>

            <div class="card-footer d-none">
                <div class="form-group">
                    <label>Data:</label>
                    <input class="form-control" type="date" id="DataPreenchimento">
                </div>
            </div>
        </form>
    </div>

    <script src="../../node_modules/@popperjs/core/dist/cjs/popper.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../src/js/tomografiaPage.js"></script>
    <script src="../../src/js/contentTumografiaHtml.js"></script>
    <script src="../../src/js/geradorPdf.js"></script>
</body>

</html>
